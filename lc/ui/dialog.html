<dialog id="{id}" class="modal modal-open">
  <div class="modal-box">
    <h3 class="text-lg font-bold pb-4">{title}</h3>
    <!-- slot[content] -->
    <div class="modal-action pt-4">
      <div class="flex gap-2">
        <button
          class="btn"
          hx-trigger="click, keyup[keyCode==27] from:body"
          hx-get="/ack"
          hx-target="closest dialog"
          hx-swap="delete"
        >
          {close}
        </button>
        <!-- slot[submit] -->
      </div>
    </div>
  </div>
</dialog>
